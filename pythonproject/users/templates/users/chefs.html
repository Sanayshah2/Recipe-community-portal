{% extends 'myapp/base.html' %}
{% block content %}
<style>
    body {
  font-family: tahoma;
  height: 100vh;
  background-image: url('/static/myapp/images/back3.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
}
.chef-image
    {
        width:130px;
        height: 130px
        
    }
.our-team {
  padding: 30px 0 40px;
  margin-bottom: 30px;
  background-color: #f7f5ec;
  text-align: center;
  overflow: hidden;
  position: relative;
}

.our-team .picture {
  display: inline-block;
  height: 130px;
  width: 130px;
  margin-bottom: 50px;
  z-index: 1;
  position: relative;
}

.our-team .picture::before {
  content: "";
  width: 100%;
  height: 0;
  border-radius: 50%;
  background-color: green;
  position: absolute;
  bottom: 135%;
  right: 0;
  left: 0;
  opacity: 0.9;
  transform: scale(3);
  transition: all 0.3s linear 0s;
}

.our-team:hover .picture::before {
  height: 100%;
}

.our-team .picture::after {
  content: "";
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: green;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.our-team .picture img {
  width: 100%;
  height: auto;
  border-radius: 50%;
  transform: scale(1);
  transition: all 0.9s ease 0s;
}

.our-team:hover .picture img {
  box-shadow: 0 0 0 14px #f7f5ec;
  transform: scale(0.7);
}

.our-team .title {
  display: block;
  font-size: 15px;
  color: #4e5052;
  text-transform: capitalize;
}

.our-team .social {
  width: 100%;
  padding: 0;
  margin: 0;
  background-color: green;
  position: absolute;
  bottom: -100px;
  left: 0;
  transition: all 0.5s ease 0s;
}

.our-team:hover .social {
  bottom: 0;
}

.our-team .social li {
  display: inline-block;
}

.our-team .social li a {
  display: block;
  padding: 10px;
  font-size: 17px;
  color: white;
  transition: all 0.3s ease 0s;
  text-decoration: none;
}

.our-team .social li a:hover {
  color: green;
  background-color: #f7f5ec;
}
.button1 {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

</style>
<div class="container" style="margin-top: 100px;font-family: candara;">
    <div class="row">
        {% for c in chefs %}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="our-team button1">
          <div class="picture">
            <img class="img-fluid" src="{{ c.image.url }}" class='chef-image'>
          </div>
          <div class="team-content">
           <a href='/profile/{{c.id}}/{{c.user.username}}' style="text-decoration: none;color: ;"> <h3 class="name" style="font-weight: bold;">{{c.user.first_name}} {{c.user.last_name}}</h3> </a>
            <h4 class="title">{{c.bio}}</h4>
          </div>
          
        </div>
      </div>
      {% endfor %}
          
      </div>
    </div>
  
{% endblock content %}
