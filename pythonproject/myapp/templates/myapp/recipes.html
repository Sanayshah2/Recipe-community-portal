{% extends 'myapp/base.html' %}
        {% load static %}
        {% block content %}
        <style>
            .button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
        </style>
        <div class="container back" style="font-family: candara;margin-top: 70px;">
        <h1 style="padding:20px;padding-top: 0px;font-size: 50px;border-bottom: 1px solid gray;margin-bottom: 50px;">Check Our Recipe's</h1>
        
        
            {% for c in category %}
            <div class="col-md-3 col-xs-12">
                <a href="/recipes/{{c.id}}/{{c.name}}" style="text-decoration: none;" class="link"><img src="/media/{{c.image}}" alt="" class="button2 img-responsive"  style="width: 250px;height: 250px ;" />
            <h3 style="text-align: center;padding-bottom: 25px; float: left;color: black;">{{c.name}}</h3></a>
             </div>
            {% endfor %}
            
          
        </div>
       {% endblock content %}
