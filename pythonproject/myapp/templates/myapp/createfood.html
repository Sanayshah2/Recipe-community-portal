<html>
    <head>
        <title>

        </title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    </head>
    <body>
        <div class="container">
            <h2>Enter Food:</h2>
            <form method="POST" action="">
                {% csrf_token%}
              <h5>Category:</h5>
              <select name="dropdown1">
                  {% for c in category %}
                    <option value="{{c.name}}">{{c.name}}</option>
                  {% endfor %}
              </select><br>
              <input type="text" placeholder="Name" name="name" class="form-control"><br>
              <input type="text" placeholder="Description" name="Description" class="form-control"><br>
              <input type="text" placeholder="Prep time" name="prep_time" class="form-control"><br>
              <input type="text" placeholder="Cook time" name="cook_time" class="form-control"><br>
              <input type="text" placeholder="Servings" name="servings" class="form-control"><br>
              <input type="text" placeholder="Difficulty" name="difficulty" class="form-control"><br>
              <textarea  name="ingredients" placeholder="Ingredients" style="height:200px"></textarea><br>
              <textarea  name="steps_to_follow" placeholder="Steps to follow.." style="height:200px"></textarea><br>
              <button type="submit">Submit</button>
            </form>
          </div>
    </body>
</html>
